<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Board</title>
</head>
<body>

<h1>게시글 작성</h1>

<table id="x-board-table" border="1" width= "50%">
<thead style="height:40px;">
  <tr>
    <th>제목</th>
    <td><input id="x-title" type="text" style="width:80%;margin-left:30px"></td>
  </tr>
  <tr>
    <th>작성일</th>
    <td><input id="x-createdDate" type="date" style="width:80%;margin-left:30px"></td>
  </tr>
</thead>
<tbody style="height:200px;">
  <tr>
    <th>내용</th>
    <td><textarea id="x-content" type="text" style="width:80%;height:150px;margin-left:30px;"></textarea></td>
  </tr>
</tbody>
</table>

<form style="margin-top:30px">
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
var xTitle = document.querySelector("#x-title");
var xCreatedDate = document.querySelector("#x-createdDate")
var xContent = document.querySelector("#x-content");

document.querySelector("#x-add-btn").onclick = function() {
  if (xTitle.value == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
  }

  fetch(`/board/add?title=${xTitle.value}&content=${xContent.value}&createdDate=${xCreatedDate.value}`)
    .then(function(response) {
      return response.text();
    })
    .then(function(text) {
      console.log(text);
      location.href = "index.html";
    });
};

document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
};
</script>

</body>
</html>
