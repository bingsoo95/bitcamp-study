<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서목록</title>
</head>
<body>

<h1>새 도서</h1>

<form>
제목*: <input id="x-title" type="text"><br>
저자: <input id="x-author" type="text"><br>
출판사: <input id="x-press" type="text"><br>
페이지 수: <input id="x-page" type="text"><br>
가격: <input id="x-price" type="number"><br>
읽은 날짜: <input id="x-readDate" type="date"><br>
독서후기*: <textarea id="x-feed" cols="60" rows="10"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

var xTitle = document.querySelector("#x-title");
var xAuthor = document.querySelector("#x-author");
var xPress = document.querySelector("#x-press");
var xPage = document.querySelector("#x-page");
var xPrice = document.querySelector("#x-price");
var xReadDate = document.querySelector("#x-readDate");
var xFeed = document.querySelector("#x-feed");

  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xFeed.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/add?title=${xTitle.value}&feed=${xFeed.value}&author=${xAuthor.value}&press=${xPress.value}&page=${xPage.value}&price=${xPrice.value}&readDate=${xReadDate.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
