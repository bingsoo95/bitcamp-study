<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>라면 정보</title>
</head>
<style media="screen">
  table{text-align: center;}
</style>
<body>
<h1>라면 정보</h1>
<a href="form.html"><button>새 제품</button></a>
<table id="x-my1-table" border ="1">
<thead>
  <tr>
    <th>제품명</th>
    <th>중량(g)</th>
    <th>칼로리(kcal)</th>
    <th>제조사</th>
    <th>가격(원)</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-my1-table tbody")


  fetch("/my1/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(ramyuns) {
      console.log(ramyuns);
      for (var ramyun of ramyuns) {
        var values = ramyun.split(",");
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?name=${values[0]}">${values[0]}</a></td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>
        <td>${values[4]}</td>`;
        tbody.appendChild(tr);
      }
    });
</script>




</body>
</html>
